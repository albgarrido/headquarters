<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Headquarters</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['JetBrains Mono', 'monospace'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    ::selection { background: #10b981; color: #000; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const Logo = ({ className = "", size = "default" }) => (
      <a href="/" className={`font-mono font-bold tracking-tight flex items-center gap-1.5 ${className} hover:opacity-80 transition-opacity`}>
        <span className={size === "small" ? "text-base" : "text-xl"}>headquarters</span>
        <span className={`${size === "small" ? "w-1.5 h-1.5" : "w-2 h-2"} bg-emerald-500 rounded-sm`}></span>
      </a>
    );

    function ContactPage() {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [submitted, setSubmitted] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (formData.name && formData.email && formData.message) setSubmitted(true);
      };

      return (
        <div className="min-h-screen bg-black text-white font-sans antialiased">
          <nav className="fixed top-0 left-0 right-0 z-50 bg-black/95 backdrop-blur-sm border-b border-zinc-900/80">
            <div className="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
              <Logo className="text-white" />
              <div className="hidden md:flex items-center gap-8">
                <a href="/workers" className="text-xs font-mono text-zinc-500 hover:text-white transition-colors">Workers</a>
                <a href="/integrations" className="text-xs font-mono text-zinc-500 hover:text-white transition-colors">Integrations</a>
                <a href="/contact" className="text-xs font-mono text-white">Contact</a>
              </div>
              <a href="/#waitlist" className="px-4 py-2 bg-white text-black text-xs font-mono font-medium rounded hover:bg-zinc-200 transition-colors">Join Waitlist</a>
            </div>
          </nav>

          <section className="pt-40 pb-32 px-6">
            <div className="max-w-lg mx-auto">
              <div className="text-center mb-12">
                <h1 className="font-mono text-4xl md:text-5xl font-bold tracking-tight mb-4">Contact Us</h1>
                <p className="text-zinc-500">Have a question? We'd love to hear from you.</p>
              </div>

              {!submitted ? (
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-[10px] font-mono text-zinc-500 uppercase tracking-wider mb-2">Name</label>
                      <input type="text" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded text-white placeholder-zinc-600 focus:outline-none focus:border-zinc-600 transition-colors font-mono text-sm" placeholder="Your name" required />
                    </div>
                    <div>
                      <label className="block text-[10px] font-mono text-zinc-500 uppercase tracking-wider mb-2">Email</label>
                      <input type="email" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded text-white placeholder-zinc-600 focus:outline-none focus:border-zinc-600 transition-colors font-mono text-sm" placeholder="you@company.com" required />
                    </div>
                  </div>
                  <div>
                    <label className="block text-[10px] font-mono text-zinc-500 uppercase tracking-wider mb-2">Message</label>
                    <textarea value={formData.message} onChange={(e) => setFormData({...formData, message: e.target.value})} rows={6} className="w-full px-4 py-3 bg-zinc-950 border border-zinc-800 rounded text-white placeholder-zinc-600 focus:outline-none focus:border-zinc-600 transition-colors font-mono text-sm resize-none" placeholder="How can we help?" required />
                  </div>
                  <button type="submit" className="w-full px-6 py-3 bg-emerald-500 text-black font-mono font-semibold rounded hover:bg-emerald-400 transition-colors text-sm">Send Message</button>
                </form>
              ) : (
                <div className="text-center py-12">
                  <div className="w-16 h-16 bg-emerald-500/10 border border-emerald-500/30 rounded-full flex items-center justify-center mx-auto mb-6">
                    <span className="text-emerald-500 text-2xl">✓</span>
                  </div>
                  <h2 className="font-mono text-xl font-semibold mb-2">Message sent</h2>
                  <p className="text-zinc-500 text-sm">We'll get back to you as soon as possible.</p>
                </div>
              )}

              <div className="mt-16 pt-16 border-t border-zinc-900/50">
                <div className="text-center">
                  <p className="text-[10px] font-mono text-zinc-600 uppercase tracking-widest mb-6">Or reach us directly</p>
                  <div className="flex justify-center gap-8">
                    <a href="mailto:hello@headquarters.work" className="text-sm font-mono text-zinc-500 hover:text-white transition-colors">hello@headquarters.work</a>
                    <a href="https://twitter.com/haborhq" className="text-sm font-mono text-zinc-500 hover:text-white transition-colors">@haborhq</a>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <footer className="py-10 px-6 border-t border-zinc-900/50">
            <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
              <Logo size="small" className="text-zinc-700" />
              <div className="flex items-center gap-8 text-[11px] font-mono text-zinc-700">
                <span>© 2026</span>
                <a href="#" className="hover:text-white transition-colors">Privacy</a>
                <a href="#" className="hover:text-white transition-colors">Terms</a>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ContactPage />);
  </script>
</body>
</html>
